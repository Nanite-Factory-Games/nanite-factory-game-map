<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello wasm-pack!</title>
    <script type="module">
        import init, { start } from "./out/nanite-factory-game-map.js";
        
        window.onload = () => {
        (async () => {
            let res = await fetch('./out/assets.json');
            let assets = (await res.json());

            init().then(()=>{
                start({
                    tickrate: 10,
                    controls_enabled: true,
                    
                    assets,
                    camera_position: [0, 0],
                    follow_id: null,
                    canvas_id: "#canvas",
                });
            });
        })();
    }
        
        

    </script>
  </head>
  <body>
    <canvas id="canvas" width="800" height="600" style="border: 1px solid black"></canvas>
  </body>
